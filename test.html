<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Overlay Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Ẩn overlay ban đầu */
            justify-content: center;
            align-items: center;
        }

        .iframe-container {
            width: 80%;
            height: 80%;
            border: none;
            background-color: white;
        }

        .open-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <button class="open-button" onclick="openOverlay()">Open Iframe</button>

    <div class="overlay" id="overlay">
        <button class="close-button" onclick="closeOverlay()">X</button>
        <iframe class="iframe-container" src="dienthoai.html"></iframe>
    </div>

    <script>
        function openOverlay() {
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>

</html>
